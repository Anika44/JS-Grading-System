
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>js grading system</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">	
<div id="main">
	<div id="head1"><h1>Grading System</h1></div>
	<div id=subject>
		<label><strong>English:</strong></label><input type="text" id="eng"><br>
			<label><strong>Bangla:</strong></label><input type="text" id="bng"><br>
			<label><strong>Science:</strong></label><input type="text" id="sci"><br>
			<label><strong>Physics:</strong></label><input type="text" id="phy"><br>
			<label><strong>History:</strong></label><input type="text" id="his">
			<br>
	
	<button class="btn1" onclick="total()" >Total</button>
	<button class="btn2"onclick="grade()" >Grade</button>
</div> 
</div>
</div>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">	
	<div id="result">
<div id="head2"><h1>Total</h1></div>
<div id="total">
	</div>
<div id="head3"><h1>Grade</h1></div>
<div id="grade"></div>
</div>
</div>
</div>


	<script>
		function total(){
		var sub1= parseInt(document.getElementById("eng").value);
		var sub2=   parseInt( document.getElementById("bng").value);
		var sub3= parseInt(document.getElementById("sci").value);
		var sub4= parseInt(document.getElementById("phy").value);
		var sub5= parseInt(document.getElementById("his").value);

if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100){
	alert("100 er ufre dile oitonay");
		}
else{
	var total=sub1+sub2+sub3+sub4+sub5;
	document.getElementById("total").innerHTML="<b> English Marks :</b>  " +  sub1 +"<br>"+" <b>Bangla Marks : </b>  " + sub2 +"<br>"+ "<b> Science Marks : </b> "+ sub3 +"<br>" +" <b> Physics Marks : </b> " + sub4 +"<br>"+"<b> History Marks  : </b> " + sub5 +"<br>----------------------"+"<br>"+"<br>"+"<b> Total Marks  : </b>"+total;

}

}
function grade(){
var sub1= parseInt(document.getElementById("eng").value);
var sub2=   parseInt( document.getElementById("bng").value);
var sub3= parseInt(document.getElementById("sci").value);
var sub4= parseInt(document.getElementById("phy").value);
var sub5= parseInt(document.getElementById("his").value);

if(sub1>100 || sub2>100 || sub3>100 || sub4>100 || sub5>100){
	alert("100 er ufre dile oitonay");
}
else{
	var total=sub1+sub2+sub3+sub4+sub5;
	var a=total/5;

	if(a>=80 && a<=100){
		document.getElementById("grade").innerHTML="You got A+";
	}
	else if(a>=70 && a<=80){
document.getElementById("grade").innerHTML="You got A";
	}
		else if(a>=60 && a<=70){
document.getElementById("grade").innerHTML="You got A-";
	}

			else if(a>=50 && a<=60){
document.getElementById("grade").innerHTML="You got B";
	}
			else if(a>=40 && a<=50){
document.getElementById("grade").innerHTML="You got C";
	}
else if(a>=33 && a<=40){
document.getElementById("grade").innerHTML="You got D";
	}
	else {
document.getElementById("grade").innerHTML="you are fail";
	}

}
}
	</script>
</html>
